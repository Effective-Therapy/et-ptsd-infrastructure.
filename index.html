<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Therapy | Continuity Infrastructure Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #060D13;
            --bg-secondary: #0A1628;
            --bg-card: #0D1A24;
            --text-primary: #E8E8E8;
            --text-secondary: #B0B0B0;
            --text-muted: #6B7280;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --theme-client: #50B8A3;
            --theme-therapist: #8B5CF6;
            --theme-dim-client: rgba(80, 184, 163, 0.15);
            --theme-dim-therapist: rgba(139, 92, 246, 0.15);
            --warning: #F59E0B;
            --success: #10B981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; line-height: 1.6; }

        .demo-header { position: fixed; top: 0; left: 0; right: 0; background: rgba(6, 13, 19, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-subtle); padding: 0.75rem 1.5rem; display: flex; justify-content: space-between; align-items: center; z-index: 9999; }
        .demo-logo { font-family: 'Merriweather', serif; font-size: 1.1rem; font-weight: 700; }
        .demo-logo span { opacity: 0.6; font-weight: 400; }
        .view-toggle { display: flex; background: var(--bg-secondary); border-radius: 8px; padding: 4px; }
        .view-btn { padding: 0.5rem 1rem; border: none; background: transparent; color: var(--text-muted); font-size: 0.85rem; font-weight: 500; border-radius: 6px; cursor: pointer; transition: all 0.2s; }
        .view-btn.active { background: var(--bg-card); color: var(--text-primary); }
        .view-btn.client.active { color: var(--theme-client); }
        .view-btn.therapist.active { color: var(--theme-therapist); }

        .floating-nav { position: fixed; bottom: 1.5rem; right: 1.5rem; z-index: 1001; }
        .floating-nav-toggle { width: 56px; height: 56px; border-radius: 50%; background: var(--theme-client); border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(80, 184, 163, 0.4); }
        .floating-nav-menu { display: none; position: absolute; bottom: 70px; right: 0; background: var(--bg-card); border: 1px solid var(--border-subtle); border-radius: 12px; padding: 1rem; min-width: 200px; max-height: 70vh; overflow-y: auto; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); }
        .floating-nav-menu.open { display: block; }
        .nav-section button { display: block; width: 100%; text-align: left; padding: 0.5rem 0.75rem; background: transparent; border: none; color: var(--text-secondary); font-size: 0.85rem; border-radius: 6px; cursor: pointer; }

        .container { max-width: 500px; margin: 0 auto; padding: 5rem 1.5rem 2rem; }
        .screen { display: none; }
        .screen.active { display: block; }

        .card { background: var(--bg-card); border-radius: 12px; padding: 1.5rem; margin-bottom: 1rem; }
        .card-label { font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--theme-client); margin-bottom: 0.75rem; }
        .btn { padding: 0.875rem 1.5rem; border-radius: 8px; font-weight: 500; cursor: pointer; transition: all 0.2s; border: none; width: 100%; }
        .btn-primary { background: var(--theme-client); color: var(--bg-primary); }
        .btn-therapist { background: var(--theme-therapist); color: white; }

        /* Problem Slides & Stats */
        .stat-big { font-family: 'Merriweather', serif; font-size: 3.5rem; font-weight: 700; color: var(--theme-client); line-height: 1; }
        .stats-row { display: flex; justify-content: space-between; gap: 1rem; margin: 1.5rem 0; }
        .problem-slide h1 { font-family: 'Merriweather', serif; font-size: 2rem; margin-bottom: 1.5rem; text-align: center; }
        .problem-stat { text-align: center; }
        .stat-label { color: var(--text-muted); font-size: 0.8rem; }

        /* J-Snapshot Biometric Update */
        .snapshot-stat { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid var(--border-subtle); }
        .snapshot-stat-label { color: var(--text-muted); font-size: 0.9rem; }
        .snapshot-stat-value { font-weight: 500; }
        .bio-tag { background: rgba(139, 92, 246, 0.1); color: var(--theme-therapist); font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-right: 5px; font-weight: bold; }

        .emergency-banner { background: #991B1B; color: white; padding: 10px; text-align: center; font-weight: bold; font-size: 12px; margin-bottom: 15px; border-radius: 8px; cursor: pointer; display: none; }
    </style>
</head>
